<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Gallery - Dublin 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #faf9f7;
            color: #3d3d3d;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 4rem 2rem 3rem;
            background: linear-gradient(180deg, #fff 0%, #faf9f7 100%);
            border-bottom: 1px solid #e8e4df;
        }

        .header-ornament {
            font-size: 1.5rem;
            color: #c9b99a;
            margin-bottom: 1rem;
            letter-spacing: 1rem;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            letter-spacing: 3px;
            color: #2c2c2c;
        }

        .subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            font-weight: 300;
            font-style: italic;
            color: #7d7d7d;
            margin-bottom: 2rem;
        }

        .download-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.9rem 2.5rem;
            background: transparent;
            color: #3d3d3d;
            text-decoration: none;
            border: 1px solid #c9b99a;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #c9b99a;
            color: #fff;
        }

        .photo-count {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #9d9d9d;
            letter-spacing: 1px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 3rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 3/2;
            background: #f0ede8;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease, opacity 0.3s ease;
            opacity: 0.95;
        }

        .gallery-item:hover img {
            transform: scale(1.03);
            opacity: 1;
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1px solid rgba(201, 185, 154, 0);
            transition: border-color 0.3s ease;
            pointer-events: none;
        }

        .gallery-item:hover::after {
            border-color: rgba(201, 185, 154, 0.5);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(250, 249, 247, 0.98);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 85%;
            position: relative;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.1);
        }

        .lightbox-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 1.5rem;
            color: #7d7d7d;
            cursor: pointer;
            background: none;
            border: none;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
            font-family: 'Cormorant Garamond', serif;
        }

        .lightbox-close:hover {
            color: #3d3d3d;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: #7d7d7d;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #e8e4df;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-family: 'Cormorant Garamond', serif;
        }

        .lightbox-nav:hover {
            background: #fff;
            color: #3d3d3d;
            border-color: #c9b99a;
        }

        .lightbox-prev {
            left: 2rem;
        }

        .lightbox-next {
            right: 2rem;
        }

        .lightbox-info {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .lightbox-counter {
            font-size: 0.85rem;
            color: #9d9d9d;
            letter-spacing: 2px;
        }

        .lightbox-download {
            padding: 0.7rem 1.8rem;
            background: transparent;
            color: #3d3d3d;
            text-decoration: none;
            border: 1px solid #c9b99a;
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .lightbox-download:hover {
            background: #c9b99a;
            color: #fff;
        }

        .load-more-container {
            text-align: center;
            padding: 2rem;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 1px solid #e8e4df;
            border-top: 1px solid #c9b99a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            padding: 4rem 2rem;
            color: #9d9d9d;
            font-size: 0.8rem;
            letter-spacing: 2px;
            border-top: 1px solid #e8e4df;
            margin-top: 2rem;
        }

        footer .ornament {
            color: #c9b99a;
            margin-bottom: 1rem;
            font-size: 1rem;
            letter-spacing: 0.5rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 0.75rem;
                padding: 1rem;
            }

            .lightbox-nav {
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }

            .lightbox-prev {
                left: 1rem;
            }

            .lightbox-next {
                right: 1rem;
            }

            .lightbox-close {
                top: 1rem;
                right: 1rem;
            }

            .lightbox-info {
                flex-direction: column;
                gap: 1rem;
                bottom: 1.5rem;
            }
        }
    </style>
</head>

        <p class="subtitle">Dublin, 2025</p>
        <a href="https://cdn.mulvany.net/2025-wedding-dublin/Archive.zip" class="download-btn" download>Download All Photos</a>

        <div class="lightbox-info">

        const images = {
            thumbs: imageFiles.map(file => cdnBase + 'thumbs/' + file),
            medium: imageFiles.map(file => cdnBase + 'medium/' + file),
            full: imageFiles.map(file => cdnBase + file)
        };

        let currentImageIndex = 0;
        let loadedCount = 0;
        const IMAGES_PER_LOAD = 24;
        let isLoading = false;

        const gallery = document.getElementById('gallery');
        const loadMoreContainer = document.getElementById('load-more-container');

        function loadMoreImages() {
            if (isLoading || loadedCount >= images.thumbs.length) return;

            isLoading = true;
            loadMoreContainer.style.display = 'block';

            setTimeout(() => {
                const endIndex = Math.min(loadedCount + IMAGES_PER_LOAD, images.thumbs.length);

                for (let index = loadedCount; index < endIndex; index++) {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.onclick = () => openLightbox(index);

                    const imgElement = document.createElement('img');
                    imgElement.src = images.thumbs[index];
                    imgElement.alt = `Photo ${index + 1}`;
                    imgElement.loading = 'lazy';

                    item.appendChild(imgElement);
                    gallery.appendChild(item);
                }

                loadedCount = endIndex;
                isLoading = false;

                if (loadedCount >= images.thumbs.length) {
                    loadMoreContainer.style.display = 'none';
                }
            }, 100);
        }

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting && !isLoading) {
                    loadMoreImages();
                }
            });
        }, {
            rootMargin: '200px'
        });

        observer.observe(loadMoreContainer);
        loadMoreImages();

        function openLightbox(index) {
            currentImageIndex = index;
            updateLightbox();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function updateLightbox() {
            document.getElementById('lightbox-img').src = images.medium[currentImageIndex];
            document.getElementById('lightbox-download').href = images.full[currentImageIndex];
            document.getElementById('lightbox-counter').textContent = `${currentImageIndex + 1} / ${images.medium.length}`;
        }

        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) currentImageIndex = images.medium.length - 1;
            if (currentImageIndex >= images.medium.length) currentImageIndex = 0;
            updateLightbox();
        }

        document.addEventListener('keydown', (e) => {
            if (document.getElementById('lightbox').classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') changeImage(-1);
                if (e.key === 'ArrowRight') changeImage(1);
            }
        });

        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });
